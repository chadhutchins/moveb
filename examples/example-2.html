<html>
	<head>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script type="text/javascript" src="example.js"></script>
		<script type="text/javascript" src="../src/jquery.moveb.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){

				// create some divs to test with
				generate_random_rectangles(10);	

				// when user clicks on the document
				$(document).click(function(e) {
					// get the location of the click
					var top = e.pageY;
					var left = e.pageX;
					
					// hide previous points
					$(".marker").hide();

					// mark the new point on the page
					show_marker(top,left);
					
					// reset the look of each div for each click 
					$("div.box").css({border: "1px solid #000000",background: "transparent",opacity: "1"});

					// set some css attritbutes for each div that contains the point on the page that was clicked
					$("div.box:around("+top+","+left+")").css({border: "1px solid #33FF33",background: "#DDFFDD",opacity: ".5"});
				});

			});

		</script>
	</head>
	<body></body>
</html>
